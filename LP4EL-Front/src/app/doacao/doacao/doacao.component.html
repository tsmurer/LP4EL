<div class="doacao-card">
  <h3>Inserir doação</h3>
  <form
    #loginForm="ngForm"
    action=""
    (ngSubmit) = "cadastrarDoacao()">
    <input 
        name="email" 
        label="Email" 
        type='email' 
        placeholder="email do doador"
        outlined 
        required 
        [(ngModel)]="model.EmailUser"
        #username="ngModel">

    <button type="submit" class="custom-card_button">Cadastrar Doacao</button>
  </form>
</div>
