<div class="custom-card">
  <h1 class="demo-card_heading">Login</h1>
  <form
    #loginForm="ngForm"
    action=""
    (ngSubmit) = "login()"
  >
    <input 
      class="custom-card_input" 
      name="email" 
      label="Email" 
      type='email' 
      placeholder="email"
      outlined 
      required 
      [(ngModel)]="model.email"
      #username="ngModel">
    
      <input 
        class="custom-card_input"
        name="password"
        label="Password"
        type='password'
        placeholder="senha"
        outlined
        required
        [(ngModel)]="model.password"
        #password="ngModel">
    <div class="custom-card__buttons">
      <button class="custom-card_button">Login</button>
      <button class="custom-card_button" [routerLink]="['/signup']">Sign Up</button>
    </div>
    
  </form>
</div>
